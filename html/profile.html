<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="../json/manifest.json">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/css/materialize.min.css">
  <link rel="stylesheet" href="../css/droppio.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="icon" href="../img/tint.png" type="image/png">

  <title>Droppio is a Blood Campaign Community</title>
</head>

<body>

  <!-- top navbar -->

  <section class="top-navbar">
    <nav class="droppioNav">
      <div class="nav-wrapper light-grey">
        <a href="#" class="brand-logo center"><i class="fas fa-tint" style="font-size: 1.5em; padding-top:0.2em"></i> Droppio</a>
      </div>
    </nav>
  </section>

  <!-- bottom navbar -->

  <section class="bottom-navbar">

    <div class="navbar-fixed droppioBottomFixed">
      <nav class="nav-extended droppioBottomNav">
        <div class="nav-content">
          <ul class="tabs tabs-transparent">
            <li class="tab">
              <a id="home" class="" href="home">
              <i class="fas fa-home droppioNavElem" style="font-size:1.3em"></i>
              </a></li>
            <li class="tab">
              <a id="campaign" href="campaign">
                <i class="fas fa-bullhorn droppioNavElem" style="font-size:1.3em"></i>
              </a>
            </li>
            <li class="tab">
              <a id="profile" href="profile" class="active">
                <i class="fas fa-user droppioNavElem" style="font-size:1.3em"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </section>

  <!-- content -->

  <section class="content">
    <div class="row center" style="margin-top:4em; margin-bottom:1em">
      <div class="col  s12 m12 l6">
        <h6 class="titleTransparent" style="font-size:1.5em; position:absolute; margin-top:-1.5em;margin-left:1.5em">Informacion personal</h6>
        <div class="separator">.</div>
      </div>
    </div>

    <div class="row" style="margin-top:-1em; width:95%">
      <form class="input-field col s12 m12 l6" action="#" method="post" id="#saveSettings">

        {% module xsrf_form_html() %}
        <!-- Name Input -->
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <i class="fas prefix fa-user-circle"></i>
            <input type="text" id="name" class="validate" tabindex="1" required maxlength="30">
            <label for="name">Nombre</label>
          </div>
          <div class="input-field col s6 m6 l6">
            <input type="text" id="lastname" tabindex="2" class="validate" required maxlength="30">
            <label for="surname">Apellido</label>
          </div>
        </div>
        <!-- Blood Input -->
        <div class="row">
          <div class="input-field col s12 m12 l12">
            <i class="fas prefix fa-tint"></i>
            <select required id="bloodType" tabindex="3">
              <option value="" disabled selected>Seleccione tipo de sangre</option>
              <option value="1">A+</option>
              <option value="2">B+</option>
              <option value="3">AB+</option>
              <option value="4">O+</option>
              <option value="5">A-</option>
              <option value="6">B-</option>
              <option value="7">AB-</option>
              <option value="8">O-</option>
            </select>
          </div>
        </div>
        <!-- DNI Input -->
        <div class="row">
          <div class="input-field col s12 m12 l12">
            <i class="fas prefix fa-id-card"></i>
            <input type="number" tabindex="4" id="dni" class="validate" required maxlength="20">
            <label for="dni">DNI o Numero Pasaporte</label>
          </div>
        </div>
        <!-- Mail Input -->
        <div class="row">
          <div class="input-field col s12 m12 l12">
            <i class="fas prefix fa-envelope"></i>
            <input type="email" tabindex="5" id="email" class="validate" required maxlength="50">
            <label for="email">Email</label>
          </div>
        </div>
        <!-- birthdate Input -->
        <div class="row">
          <div class="input-field col s12 m12 l12">
              <i class="fas prefix fa-birthday-cake"></i>
              <label for="birthdate">Fecha de Nacimiento</label>
              <input type="text" id="birthdate" tabindex="6" class="datepicker" required maxlength="50">
          </div>
        </div>
        <!-- weight Input -->
        <div class="row">
          <div class="input-field col s12 m12 l12">
            <i class="fas prefix fa-weight"></i>
            <input type="number" tabindex="7" id="weight" class="validate" required maxlength="3">
            <label for="weight">Peso</label>
          </div>
        </div>
        <!-- password input -->
        <div class="row">
          <div class="input-field col s12 m12 l12">
            <i class="fas prefix fa-key"></i>
            <input type="password" tabindex="8" id="password" class="validate" maxlength="40">
            <label for="password">Contrase침a</label>
          </div>
        </div>
        <!-- Save button -->
        <div class="row">
          <div class="col s12 m12 l6 center">
          <button class="btn-large waves-effect waves-light center" type="submit" name="action"> Guardar&nbsp; <i class="fas fa-paper-plane"></i>
          </button>
          </div>
        </div>
      </form>

    </div>

    <div class="row center" style="margin-top:4em; margin-bottom:1em">

      <div class="col s12 m12 l6 titleTransparent">
        <h6 style="font-size:1.5em; position:absolute; margin-top:-1.5em !important;margin-left:1.5em">Conectar con redes sociales</h6>
        <div class="separator">.</div>
        <h6 style="font-size:0.9em; position:absolute; margin-top:0.75em !important;margin-left:1.5em; text-align:left;">Esto se realizar치 una sola vez con el fin de poder difundir campa침as de manera m치s facil</h6>
      </div>
    </div>


    <!-- Instagram connector -->
    <div class="row ">
      <div class="col s12 m12 l6">
        <div class="col s8 m8 l8">
          <p class="left flow-text" style="color:white; text-align:justify; margin-left:1em">
            <i class="fab fa-instagram droppioIcon prefix" style=" margin-top: 0.5em;"></i>&nbsp; Instagram
          </p>
        </div>
        <div class="col s4 m4 l4 center">
          <div class="switch" style="margin-top:3em;">
            <label>
              <input type="checkbox">
              <span class="lever"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
    <!-- Facebook connector -->
    <div class="row ">
      <div class="col s12 m12 l6">
        <div class="col s8 m8 l8">
          <p class="left flow-text" style="color:white; text-align:justify; margin-left:1em">
            <i class="fab fa-facebook droppioIcon" style=" margin-top: 0.5em;"></i>&nbsp; Facebook
          </p>
        </div>
        <div class="col s4 m4 l4 center">
          <div class="switch" style="margin-top:3em;">
            <label>
              <input type="checkbox">
              <span class="lever"></span>
            </label>
          </div>
        </div>
      </div>

    </div>
    <!-- Twitter connector -->
    <div class="row ">
      <div class="col s12 m12 l6">
        <div class="col s8 m8 l8">
          <p class="left flow-text" style="color:white; text-align:justify; margin-left:1em">
            <i class="fab fa-twitter droppioIcon" style=" margin-top: 0.5em;"></i>&nbsp; Twitter
          </p>
        </div>
        <div class="col s4 m4 l4 center">
          <div class="switch" style="margin-top:3em;">
            <label>
              <input type="checkbox">
              <span class="lever"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
    <!-- Save button -->
    <div class="row">
      <div class="col s12 m12 l6 center">
      <button class="btn-large waves-effect waves-light center" type="submit" name="action"> Guardar&nbsp; <i class="fas fa-paper-plane"></i>
      </button>
      </div>
    </div>

  </section>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/js/materialize.min.js"></script>
<script src="../js/pouchdb.min.js"></script>
<script type="text/javascript" src="../js/profile/droppioProfile.js"></script>

</html>
