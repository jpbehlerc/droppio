<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/materialize.min.css">
  <link rel="stylesheet" href="../css/droppio.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <title>Droppio is a Blood Campaign Community</title>
</head>

<body>

  <!-- top navbar -->

  <section class="top-navbar">
    <nav class="droppioNav">
      <div class="nav-wrapper light-grey">
        <a href="#" class="brand-logo center"><i class="fas fa-tint" style="font-size: 1.5em; padding-top:0.2em"></i> Droppio</a>
      </div>
    </nav>
  </section>

  <!-- bottom navbar -->

  <section class="bottom-navbar">

    <div class="navbar-fixed droppioBottomFixed">
      <nav class="nav-extended droppioBottomNav">
        <div class="nav-content">
          <ul class="tabs tabs-transparent">
            <li class="tab droppioNavElem">
              <a href="#home" class="">
              <i class="fas fa-home droppioNavElem" style="font-size:1.3em"></i>
              </a></li>
            <li class="tab droppioNavElem">
              <a class="" href="#campaign">
                <i class="fas fa-bullhorn droppioNavElem" style="font-size:1.3em"></i>
              </a>
            </li>
            <li class="tab droppioNavElem">
              <a href="#profile" class="active">
                <i class="fas fa-user droppioNavElem" style="font-size:1.3em"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </section>

  <!-- content -->

  <section class="content">



    <div class="row center" style="margin-top:4em; margin-bottom:1em">
      <div class="col  s12 m12 l6">
        <h6 style="font-size:1.5em; position:absolute; margin-top:-1.5em;margin-left:1.5em">Informacion personal</h6>
        <div class="separator">.</div>
      </div>
    </div>

    <div class="row" style="margin-top:-1em; width:95%">
      <form class="input-field col s12 m12 l6" action="#" method="post">
        <!-- Name Input -->
        <div class="row">
          <div class="input-field col s12 m12 l12">
            <i class="fas prefix fa-user-circle"></i>
            <input type="text" id="name" class="validate" required>
            <label for="name">Nombre</label>
          </div>
        </div>
        <!-- Blood Input -->
        <div class="row">
          <div class="input-field col s12 m12 l12">
            <i class="fas prefix fa-tint"></i>
            <select>
              <option value="" disabled selected>Seleccione tipo de sangre</option>
              <option value="1">A+</option>
              <option value="2">B+</option>
              <option value="3">AB+</option>
              <option value="4">O+</option>
              <option value="5">A-</option>
              <option value="6">B-</option>
              <option value="7">AB-</option>
              <option value="8">O-</option>

            </select>
            <label>Estado de Salud</label>
          </div>
        </div>
        <!-- DNI Input -->
        <div class="row">
          <div class="input-field col s12 m12 l12">
            <i class="fas prefix fa-id-card"></i>
            <input type="number" id="dni" class="validate" required>
            <label for="dni">DNI o Numero Pasaporte</label>
          </div>
        </div>
        <!-- Mail Input -->
        <div class="row">
          <div class="input-field col s12 m12 l12">
            <i class="fas prefix fa-envelope"></i>
            <input type="email" id="email" class="validate" required>
            <label for="email">Email</label>
          </div>
        </div>
        
        <!-- birthday Input -->

        <div class="row">
          <div class="col s12 m12 l12">
            <i class="fas prefix fa-birthday-cake"></i>
            <input type="text" class="datepicker">
            <label for="Cumpleaños">Cumpleaños</label>
          </div>
        </div>
        <!-- weight Input -->
        <div class="row">
          <div class="input-field col s12 m12 l12">
            <i class="fas prefix fa-weight"></i>
            <input type="number" class="validate">
            <label for="Peso">Peso</label>
          </div>
        </div>
        <!-- password input -->
        <div class="row">
          <div class="input-field col s12 m12 l12">
            <i class="fas prefix fa-key"></i>
            <input type="password" class="validate">
            <label for="password">Contraseña</label>
          </div>
        </div>
        <!-- Save button -->
        <div class="row center">
          <button class="btn-large waves-effect waves-light center" type="submit" name="action"> Guardar&nbsp; <i class="fas fa-paper-plane"></i>
          </button>
        </div>

      </form>


    </div>

    <div class="row center" style="margin-top:4em; margin-bottom:1em">

      <div class="col s6 m6 l6">
        <h6 style="font-size:1.5em; position:absolute; margin-top:-1.5em !important;margin-left:1.5em">Conectar con redes sociales</h6>
        <h6 style="font-size:0.9em; position:absolute; margin-top:0.75em !important;margin-left:1.5em; text-align:left;">Esto se realizará una sola vez con el fin de poder difundir campañas de manera más facil</h6>
      </div>
      <div class="separator">.</div>

    </div>


    <!-- Instagram connector -->
    <div class="row">

      <div class="col s12 m12 l6">
        <div class="col s8 m8 l8">
          <p class="left flow-text" style="color:white; text-align:justify; margin-left:1em">
            <i class="fab fa-instagram" style="font-size: 2em; margin-top: 0.5em;"></i>&nbsp; Instagram
          </p>
        </div>
        <div class="col s4 m4 l4 center">
          <div class="switch" style="margin-top:3em;">
            <label>
              <input type="checkbox">
              <span class="lever"></span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- Facebook connector -->
    <div class="row">

      <div class="col s12 m12 l6">

        <div class="col s8 m8 l8">
          <p class="left flow-text" style="color:white; text-align:justify; margin-left:1em">
            <i class="fab fa-facebook" style="font-size: 2em; margin-top: 0.5em;"></i>&nbsp; Facebook
          </p>
        </div>
        <div class="col s4 m4 l4 center">
          <div class="switch" style="margin-top:3em;">
            <label>
              <input type="checkbox">
              <span class="lever"></span>
            </label>
          </div>
        </div>
      </div>

    </div>
    <!-- Twitter connector -->
    <div class="row">

      <div class="col s12 m12 l6">

        <div class="col s8 m8 l8">

          <p class="left flow-text" style="color:white; text-align:justify; margin-left:1em">
            <i class="fab fa-twitter" style="font-size: 2em; margin-top: 0.5em;"></i>&nbsp; Twitter
          </p>
        </div>
        <div class="col s4 m4 l4 center">
          <div class="switch" style="margin-top:3em;">
            <label>
              <input type="checkbox">
              <span class="lever"></span>
            </label>
          </div>
        </div>

      </div>
    </div>

    </div>
  </section>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/materialize.min.js"></script>
<script type="text/javascript" src="../js/droppio.js"></script>

</html>
