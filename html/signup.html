</head>

    <div class="navbar-fixed droppioBottomFixed">

  -->

  <!-- content -->

  <!-- SignUp Section -->
  <section id="signUpSection">
    <!-- Title -->
    <div class="row">
      <div class="row center">
        <div class="col  s12 m12 l6">
          <h6 class="titleTransparent">Crear una cuenta</h6>
          <p>¿Tienes cuenta? <a href="#logInSection" class="orange-text text-accent-2">Iniciar sesión</a></p>
          <div class="separator">.</div>
        </div>
      </div>
      <!-- Form Sign up-->
      <div class="row">
        <form id="signup" class="input-field col s12 m12 l6" action="/register" method="post">
          {% module xsrf_form_html() %}
          <!-- Name Input -->
          <div class="row">
            <div class="input-field col s6 m6 l6">
              <i class="fas prefix fa-user-circle"></i>
              <input type="text" id="name" class="validate" required>
              <label for="name">Nombre</label>
            </div>
            <div class="input-field col s6 m6 l6">
              <input type="text" id="lastname" class="validate" required>
              <label for="lastname">Apellido</label>
            </div>
          </div>
          <!-- Blood Input -->
          <div class="row">
            <div class="input-field col s12 m12 l12">
              <i class="fas prefix fa-tint"></i>
              <select id="bloodType">
                <option value="0" disabled selected>Tipo de sangre</option>
                <option value="1">A+</option>
                <option value="2">B+</option>
                <option value="3">AB+</option>
                <option value="4">O+</option>
                <option value="5">A-</option>
                <option value="6">B-</option>
                <option value="7">AB-</option>
                <option value="8">O-</option>
              </select>
            </div>
          </div>
          <!-- DNI Input -->
          <div class="row">
            <div class="input-field col s12 m12 l12">
              <i class="fas prefix fa-id-card"></i>
              <input type="number" id="dni" class="validate" required>
              <label for="dni">DNI o Numero Pasaporte</label>
            </div>
          </div>
          <!-- Mail Input -->
          <div class="row">
            <div class="input-field col s12 m12 l12">
              <i class="fas prefix fa-envelope"></i>
              <input type="email" id="email" class="validate" required>
              <label for="email">Email</label>
            </div>
          </div>
          <!-- Phone Input
        <div class="row">
          <div class="input-field col s12 m12 l12">
            <i class="fas prefix fa-phone"></i>
            <input type="number" id="phone" class="validate" required>
            <label for="phone">Telefono</label>
          </div>
        </div>
        -->
          <!-- Sign up button -->
          <div class="row center">
            <button class="btn-large waves-effect waves-light center" type="submit">Comenzar</i>
          </button>
          </div>
        </form>
      </div>
    </div>
  </section>
  <!-- Form Sign in -->
  <section id="logInSection">
    <div class="row center">
      <div class="col  s12 m12 l6">
        <h6 class="titleTransparent">Iniciar sesión</h6>
        <div class="separator">.</div>
      </div>
    </div>

    <form id="login" class="input-field col s12 m12 l6" action="/register" method="post">
      {% module xsrf_form_html() %}

      <div class="row">
        <div class="input-field col s12 m12 l12">
          <i class="fas prefix fa-envelope"></i>
          <input type="email" id="email2">
          <label for="email">Email</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12 m12 l12">
          <i class="fas prefix fa-key"></i>
          <input type="text" id="password">
          <label for="password">Contraseña</label>
        </div>
      </div>

      <div class="row center">
        <button class="btn-large waves-effect waves-light center" type="submit">Comenzar</i>
      </button>
      </div>

    </form>
  </section>

  <script type="text/javascript" src="../js/common/jquery.min.js"></script>
  <script type="text/javascript" src="../js/common/materialize.min.js"></script>
  <script src="../js/common/sweetalert2.min.js"></script>
  <script type="text/javascript">
    var xsrf_token = "{{ handler.xsrf_token }}";
  </script>
  <script type="text/javascript" src="../js/login/droppioLogin.js"></script>
</body>

</html>
